    <title>Etch-a-sketch</title>

    <link rel="stylesheet" href="style.css" />

    <header class="header">
      <h1>Etch-a-sketch</h1>

        </div>
        <div class="draw-area">

          <div class="grid-item">item</div>
          <div class="grid-item">item</div>
          <div class="grid-item">item</div>

          <div class="grid-item">item</div>
          <div class="grid-item">item</div>

      </div>
