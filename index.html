<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Etch-a-sketch</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="control-panel">
          <div class="color-picker">
            <h3>Color picker</h3>
            <input type="color" id="color-picker" class="color" />
            <h3>Board Color</h3>
            <input type="color" id="board-color" class="color" />
          </div>
          <button class="btn" id="color-mode">Color Mode</button>
          <button class="btn" id="rainbow-mode">Rainbow Mode</button>
          <button class="btn" id="eraser">Eraser</button>
          <button class="btn" id="clear-board">Clear Board</button>
          <div class="grid-slider">
            <h3>Grid Dimension:</h3>
            <input type="range" min="1" max="50" value="25" id="slider" />
            <div id="slider-size"></div>
          </div>
        </div>
        <div class="draw-area"></div>
      </div>
    </main>
    <footer class="footer">FOOTER</footer>
  </body>
</html>
